{% extends 'main/base.html' %}
{% load static %}
{% block title %}
New post
{% endblock %}

{% block content %} 



  <!-- bradcam_area_start -->
  <div class="bradcam_area" style="background-image: url({% static 'main/img/banner/bradcam.png' %})">
      <h3>Традиции</h3>
  </div>
  <!-- bradcam_area_end -->

   <!--================Blog Area =================-->
   <section class="blog_area single-post-area section-padding">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 posts-list">
               <div class="single-post">
                  <div class="feature-img">
                     <img class="img-fluid" src="{{photo.0}}" alt="">
                  </div>
                  <div class="blog_details">
                     <h2>{{name.0}}</h2>
                     <ul class="blog-info-link mt-3 mb-4">
                        <li><a href="#"><i class="fa fa-user"></i>{{byName.0}}</a></li>
                        <li><a href="#"><i class="fa fa-date"></i>{{dateTime.0}}</a></li>
                     </ul>
                     <p class="excert">
                        {{description.0}}
                     </p>
                  </div>
               </div>

               <div class="blog-author">
                  <div class="media align-items-center">
                     <img src="{{byPhoto.0}}" alt="">
                     <div class="media-body">
                        <a href="#">
                           <h4>{{byName.0}}</h4>
                        </a>
                     </div>
                  </div>
               </div>

            </div>
            <div class="col-lg-4">
               <div class="blog_right_sidebar">
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--================ Blog Area end =================-->

{% endblock %}
