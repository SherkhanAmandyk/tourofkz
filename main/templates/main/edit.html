{% extends 'main/base.html' %}
{% load static %}
{% block title %}
Update post
{% endblock %}

{% block content %} 


  <!-- bradcam_area_start -->
  <div class="bradcam_area" style="background-image: url({% static 'main/img/banner/bradcam.png' %})">
      <h3>Изменить пост</h3>
  </div>
  <!-- bradcam_area_end -->

    <br>
   <form method="post">
       {% csrf_token %}

       {{ form.name }}<br>
       {{ form.byName }}<br>
       {{ form.byPhoto }}<br>
       <br>
       {{ form.dateTime }}<br>
       {{ form.description }}<br>
       {{ form.photo }}<br>
       <br>

       <h1><span>{{ error }}</span></h1>
       <button class="btn btn-success" type="submit">Добавить</button>

    </form>

{% endblock}
